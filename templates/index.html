<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Brass Synapse</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <script src="//unpkg.com/3d-force-graph"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="watermark">
        <h1>THE MNEMOSYNE LOOM</h1>
        <p>SYSTEM STATUS: <span id="status">ONLINE</span></p>
    </div>

    <div id="graph-container"></div>

    <div class="control-deck">
        <div class="deck-header">
            <i class="ri-hard-drive-2-line"></i> DATA ENTRY TERMINAL
        </div>
        
        <div class="input-group">
            <label>OPERATIVE ID</label>
            <input type="text" id="author" placeholder="Enter Callsign...">
        </div>

        <div class="input-group">
            <label>THOUGHT PATTERN</label>
            <textarea id="memory" placeholder="Input raw data fragment..."></textarea>
        </div>

        <button onclick="transmitData()" id="btn">
            TRANSMIT TO HIVE <i class="ri-send-plane-fill"></i>
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
